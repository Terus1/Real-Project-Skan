<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="authorization.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>


    <header class="header">

        <div class="logo-header">
            <img src="media/logo-header.svg" alt="Логотип">
        </div>

        <div class="navigation">
            <ul class="nav-list">
                <li class="list-item"><a class="list-link" href="#">Главная</a></li>
                <li class="list-item"><a class="list-link" href="#">Тарифы</a></li>
                <li class="list-item"><a class="list-link" href="#">FAQ</a></li>
            </ul>
        </div>

        <div class="my-office">
            <a class="sign-up" href="#">Зарегистрироваться</a>
            <img src="media/stick.svg" alt="stick">
            <button class="my-office-button"><span class="entrance">Войти</span></button>
        </div>
    </header>

    <main class="main">

        <div class="both-parts">
            <div class="left-part-authorization">
                <p class="text-authorization">
                    Для оформления подписки<br>
                    на тариф, необходимо<br>
                    авторизоваться.
                </p>

                <div class="div-people-carrying-key">
                    <img src="media/people-carrying-key.svg" alt="people-carrying-key-icon">
                </div>
            </div>

            <div class="right-part-authorization">

                <div class="container-entrance">
                    <div class="div-lock">
                        <img src="media/lock.svg" alt="lock">
                    </div>
                    <div class="log-reg-tabs">
                        <div class="div-log-tab">
                            <a href="#" class="log-tab">Войти</a>
                            <hr class="hr-log-tab">
                        </div>

                        <div class="reg-tab">
                            <a href="#" class="reg-tab">Зарегистрироваться</a>
                            <hr class="hr-log-tab">
                        </div>

                    </div>

                    <div class="body-entrance">

                        <div class="log-or-number">
                            <p class="text-log-or-number">Логин или номер телефона:</p>
                            <input type="text" class="input-log-or-number">
                        </div>

                        <div class="password">
                            <p class="text-password">Пароль:</p>
                            <input type="password" class="input-log-or-number">
                        </div>

                        <div class="div-button-entrance">
                            <button disabled class="button-entrance">Войти</button>
                        </div>

                        <div class="recover-password">
                            <a href="#"> Восстановить пароль </a>
                        </div>

                        <div class="log-in-using">
                            <p class="text-log-in-using">Войти через:</p>
                            <img class="site-button" src="media/google-button.svg" alt="google-button">
                            <img class="site-button" src="media/facebook-button.svg" alt="facebook-button">
                            <img class="site-button" src="media/yandex-button.svg" alt="yandex-button">
                        </div>

                    </div>




                </div>
            </div>
        </div>

    </main>

    <footer class="footer">

        <div class="logo-footer">
            <img src="media/logo-footer.svg" alt="Логотип">
        </div>

        <div class="info-address">
            <p class="footer-info">г. Москва, Цветной б-р, 40 <br>
                +7 495 771 21 11 <br>
                info@skan.ru
            </p>

            <p class="footer-info">Copyright. 2022</p>
        </div>

    </footer>





</body>
</html>
